<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
  </head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgba(57, 74, 75, 0.2);">

  <div class="card w-100 shadow-lg border-1" style="max-width: 400px; background-color: rgba(54, 150, 137, 0.2); border-radius: 1rem;">
    <div class="card-body">
      <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
      <form autocomplete="off" action="./php/logicas/index.php" method="POST">
        <div class="mb-3">
          <input type="text" name="user" class="form-control" placeholder="Usuario" style="background-color: #b2dfd1; border-radius: 0.5rem;" required>
        </div>
        <div class="mb-3">
          <input type="password" name="pass" class="form-control" placeholder="Contraseña" style="background-color: #b2dfd1; border-radius: 0.5rem;" required>
        </div>
        <input type="submit" value="Iniciar Sesion" class="btn w-100 text-white" style="background-color: rgba(15, 15, 15, 0.7); border: 2px solid #00004F; transition: all 0.3s ease-in-out;"
          onmouseover="this.style.backgroundColor='rgb(80,0,100)'; this.style.transform='scale(1.05)'"
          onmouseout="this.style.backgroundColor='rgba(15,15,15,0.7)'; this.style.transform='scale(1)'" >
        
        <div class="text-center mt-3">
            <a href="./php/altas/register.php"  class="btn btn-sm btn-outline-secondary">¿No tenés cuenta? ¡Registrate ya!</a>
          </div>
    
          <script src="./bootstrap-5.0.2-dist/js/bootstrap.js"></script>
      </form>
    </div>
  </div>

</body>
</html>
